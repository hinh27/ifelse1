<script>
    let a = parseInt(prompt("Nhập Số Điện: "));
    if(a<=50){
        alert("giá điện là: " + a*1678);
    } else {
        if(a<=100 && a>=51){
            alert("giá điện là: " + a*1734);
        } else {
            if(a>=101 && a<=300){
                alert("giá điện là: " + a*2014);
            } else {
                alert("giá điện là: " + a*2500);
            }
        }
    }
</body>
