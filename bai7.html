<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    let detal = (b*b-4*a*c);
    let nghiem_kep = -b/2*a;
    if(detal==0){
        alert("Phương Trình có 2 nghiệm kép: x1=" + nghiem_kep + " x2=" + nghiem_kep );
    } else {
        if(detal<0){
            alert("Phương trình vô nghiệm")
        } else {
            alert("Phương trình có 2 nghiệm phân biệt" + " x1= " + (-b-Math.sqrt(detal)/(2*a)) + " x2= " + (-b+Math.sqrt(detal))/(2*a));
        }
    }
</script>

</body>
</html>
