<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let a = parseInt(prompt("Nhập Tuổi"));
    if(a>0 && a<=120){
        alert("Đây là tuổi 1 người")
    } else {
        alert("Đây không phải tuổi của một người")
    }
</script>
