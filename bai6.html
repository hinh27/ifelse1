<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    if(a==0 && b==0){
        alert("Phương Trình Vô Số Nghiệm");
    } else {
        alert("Phương trình có nghiệm: " + -b/a);
    }
</script>
</body>
</html>
